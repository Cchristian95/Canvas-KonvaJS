<!DOCTYPE html>
<html>
  <head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@9.0.2/konva.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <title>Editor Konva js</title>
  </head>

  <body>
    <div id="container"></div>

    <div class="tools">
      <!-- Toolbar header -->
      <button class="button" id="rectBtn">Rect√°ngulo</button>
      <button class="button" id="circleBtn">Circulo</button>
      <button class="button" id="triangleBtn">Triangulo</button>
      <button class="button" id="deleteBtn">Borrar</button>

      <!-- Toolbar footer -->
      <div class="containerShapeColor">
        <h4>PRIMERO SELECCIONA UN COLOR</h4>
        <input
          onInput="shapeColor = this.value"
          type="color"
          id="colorPicker"
          class="color-picker"
        />
        <div 
          class="color-field" 
          id="redColor" 
          style="background: red"
        ></div>
        <div
          class="color-field"
          id="blueColor"
          style="background: blue"
        ></div>
        <div
          class="color-field"
          id="greenColor"
          style="background: green"
        ></div>
        <div
          class="color-field"
          id="yellowColor"
          style="background: yellow"
        ></div>
      </div>
      
      <div class="sub-tools"> 
        <h4>CAMBIAR COLOR DE FONDO O BORDE</h4>
        <button class="buttonfill" id="fillBtn">Fondo</button>
        <button class="buttonstroke" id="strokeBtn">Borde</button>
        
      </div>
      
      <div class="containerShapeStroke">
        <h4>ANCHO DE BORDE</h4>
        <input
          type="range"
          min="1"
          max="20"
          step="0.5"
          value="5"
          id="strokeWidth"
          class="stroke-shape"
        />
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
