<!DOCTYPE html>
<html>

<head>
  <!-- USE DEVELOPMENT VERSION -->
  <script src="https://unpkg.com/konva@9.0.2/konva.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8" />
  <title>Editor Konva js</title>

</head>

<body>
  <div id="container"></div>

  <div class="tools">
    <!-- Toolbar header -->
    <button class="button" id="rectBtn">Rect√°ngulo</button>
    <button class="button" id="circleBtn">Circulo</button>
    <button class="button" id="triangleBtn">Triangulo</button>
    <button class="button" id="deleteBtn">Borrar</button>
    <!-- <button class="button" id="deleteAllBtn">Borrar todo</button> -->
    <!-- <button class="button" id="editarBtn">Editar</button> -->

    <!-- Toolbar footer -->
    <div class="containerSubTools">
      <button class="button" id="fillBtn">Fondo</button>
      <button class="button" id="strokeBtn">Borde</button>
      <!-- <label for=""></label><input type="checkbox" id="fillBtn"> -->
      <div class="sub-tools">
        <div class="containerShapeColor">
          <h4>CAMBIO DE COLOR</h4>
          <input onInput="shapeColor = this.value" type="color" id="colorPicker" class="color-picker">
    
          <div onClick="change_color(this)" id="redColor" class="color-field" style="background: red;"></div>
    
          <!-- <div class="color-field" id="redColor" style="background: red;"></div> -->
          <div class="color-field" id="blueColor" style="background: blue;"></div>
          <div class="color-field" id="greenColor" style="background: green;"></div>
          <div class="color-field" id="yellowColor" style="background: yellow;"></div>
    
        </div>
        <div class="containerShapeStroke">
          <h4>ANCHO DE BORDE</h4>
          <input type="range" min="1" max="20" step="0.05" value="5" id="strokeWidth"
            class="stroke-shape">
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
