<!DOCTYPE html>
<html>
  <head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@9.0.2/konva.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <meta charset="utf-8" />
    <title>Editor Konva js</title>
    
  </head>

  <body>
    <div id="container"></div>

      <div class="tools">
        <button class="button" id="rectBtn">Rect√°ngulo</button>
        <button class="button" id="circleBtn">Circulo</button>
        <button class="button" id="triangleBtn">Triangulo</button>
        <button class="button" id="deleteBtn">Borrar</button>
        <button class="button" id="editarBtn">Editar</button>


        <div class="color-field" style="background: red;"></div>
        <div class="color-field" style="background: blue;"></div>
        <div class="color-field" style="background: green;"></div>
        <div class="color-field" style="background: yellow;"></div>
        <input type="color" class="color-picker">
      </div>
    
    <script>
      var width = window.innerWidth;
      var height = 600;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);


      document.getElementById('rectBtn').addEventListener('click', createRect);
      document.getElementById('circleBtn').addEventListener('click', createCircle);
      document.getElementById('triangleBtn').addEventListener('click', createTriangle);
      document.getElementById('deleteBtn').addEventListener('click', removeShape);
      document.getElementById('editarBtn').addEventListener('click', editShapeProperties);

      var shape = [];
      var selectedShape ;
      var tr = new Konva.Transformer();
      layer.add(tr);

      // by default select all shapes
      tr.nodes([]);

      // add a new feature, lets add ability to draw selection rectangle
      var selectionRectangle = new Konva.Rect({
        fill: 'rgba(0,0,255,0.5)',
        visible: false,
      });
      layer.add(selectionRectangle);

      var x1, y1, x2, y2;
      stage.on('mousedown touchstart', (e) => {
        // do nothing if we mousedown on any shape
        if (e.target !== stage) {
          return;
        }
        e.evt.preventDefault();
        x1 = stage.getPointerPosition().x;
        y1 = stage.getPointerPosition().y;
        x2 = stage.getPointerPosition().x;
        y2 = stage.getPointerPosition().y;

        selectionRectangle.visible(true);
        selectionRectangle.width(0);
        selectionRectangle.height(0);
      });

      stage.on('mousemove touchmove', (e) => {
        // do nothing if we didn't start selection
        if (!selectionRectangle.visible()) {
          return;
        }
        e.evt.preventDefault();
        x2 = stage.getPointerPosition().x;
        y2 = stage.getPointerPosition().y;

        selectionRectangle.setAttrs({
          x: Math.min(x1, x2),
          y: Math.min(y1, y2),
          width: Math.abs(x2 - x1),
          height: Math.abs(y2 - y1),
        });
      });

      stage.on('mouseup touchend', (e) => {
        // do nothing if we didn't start selection
        if (!selectionRectangle.visible()) {
          return;
        }
        e.evt.preventDefault();
        // update visibility in timeout, so we can check it in click event
        setTimeout(() => {
          selectionRectangle.visible(false);
        });

        var shapes = stage.find('.shape');
        var box = selectionRectangle.getClientRect();
        var selected = shapes.filter((shape) =>
          Konva.Util.haveIntersection(box, shape.getClientRect())
        );
        tr.nodes(selected);
      });

      // clicks should select/deselect shapes
      stage.on('click tap', function (e) {
        // if we are selecting with rect, do nothing
        if (selectionRectangle.visible()) {
            console.log("En Stage");
            return;
        }
        
        // if click on empty area - remove all selections
        if (e.target === stage) {
          console.log(2);
          tr.nodes([]);
          return;
        }
        
        // do nothing if clicked NOT on our shapes
        if (!e.target.hasName(shape)) {
          console.log("va a funcion de seleccionar");
          selectShape(shape);
          return;
        }
      
      
        

        // do we pressed shift or ctrl?
        const metaPressed = e.evt.shiftKey || e.evt.ctrlKey || e.evt.metaKey;
        const isSelected = tr.nodes().indexOf(e.target) >= 0;

        if (!metaPressed && !isSelected) {
          // if no key pressed and the node is not selected
          // select just one
          tr.nodes([e.target]);
        } else if (metaPressed && isSelected) {
          // if we pressed keys and node was selected
          // we need to remove it from selection:
          const nodes = tr.nodes().slice(); // use slice to have new copy of array
          // remove node from array
          nodes.splice(nodes.indexOf(e.target), 1);
          tr.nodes(nodes);
        } else if (metaPressed && !isSelected) {
          // add the node into selection
          const nodes = tr.nodes().concat([e.target]);
          tr.nodes(nodes);
        }
      });

      
    </script>
  </body>
</html>
